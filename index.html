<!DOCTYPE html>
<html>
<head>
    <title>Spotify Playlist Maker</title>
    <meta charset="UTF-8">
    <meta content="SpotifyPlayListMaker" name="Mauricio Andrades">
    <meta content="Convert text input -&gt; to spotify playlist" name="description">
    <meta content="spotify, convert, maker, playlist" name="keywords">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- google fonts -->
    <link href='//fonts.googleapis.com/css?family=Montserrat|Bree Serif|Roboto Mono' rel='stylesheet' type='text/css'>

    <!-- main.css link -->
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!-- main.js link -->
    <script src="js/main.js" type="text/javascript"></script>

    <!-- bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!--  LESS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

    <!-- JQUERY -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</head>

    <body>

        <!-- https://github.com/MauricioAndrades/gSchoolSpotifyProject/tree/master -->
        <!-- autorun javascript -->
        <script type="text/javascript">
            function autorun() {}
              if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
              else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
              else window.onload = autorun;
        </script>

        <div class="jumbotron" id="title">
            <!-- page title -->
            <h1>Displaying User Data</h1>


            <p>Log in with your Spotify account and this demo will display information about you fetched using the Spotify Web API</p>

            <!-- button -->
            <button class="btn btn-primary" id="btn-login">Login</button>

            <div id="result"></div>
        </div>

        <script id="result-template" type="text/x-handlebars-template">
            <dl>
                <img src="{{images.0.url}}" alt="results-template">
                <dt>User Name</dt>
                <dd>{{id}}</dd>
                <dt>Display Name</dt>
                <dd>{{display_name}}</dd>
                <dt>Country</dt>
                <dd>{{country}}</dd>
                <dt>Followers</dt>
                <dd>{{followers.total}}</dd>
                <dt>Profile</dt>
                <dd>
                    <a href="{{external_urls.spotify}}" target="_blank">{{external_urls.spotify}}</a>
                </dd>
                <dt>Email</dt>
                <dd>{{email}}</dd>
                <dt>Product</dt>
                <dd>{{product}}</dd>
            </dl>
        </script>

    </body>
</html>
